      <h2>
樂販樂飯</h2>
        
      <p>我們是群快樂的廚人，
享受生活、品味人生，
專注提供您舒適的環境、美味的餐點。
樂在生活、樂於吃飯。
LOVE FUN; LOVE LIFE.
店內空間不算大，
每到用餐時間則常常客滿，
裝潢則滿清爽乾淨，
不會很雜亂。
櫃檯滿簡約風的~
可以看到後頭為廚房出餐口，
然後外場再把餐點送到我們客人桌上~

</p>
