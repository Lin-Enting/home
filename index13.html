      <h2>西螺大橋</h2>
        
      <p>有「遠東第一大橋」之稱的西螺大橋,位於雲林縣且橫
跨濁水溪,外型有著灼紅色的鐵橋,幽雅的躺在濁水溪
上頭。昔日是台灣西部縱貫公路的交通樞紐,也是西螺
最要的標誌。
</p>
           <hr>

      <h2>交通資訊</h2>
<p>西螺交流站下高速公路,走一號省道至西螺大同路,直
走改為大橋路到底。
</p>
