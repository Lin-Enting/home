      <h2>塔吉特千層蛋糕大使館</h2>
        
      <p>二樓主要是一些展示的櫥窗，
還有DIY教室，
如果想要DIY都必需上網先預約，
才可以體驗親手做蛋糕的樂趣。
因為千層蛋糕的餅皮
需要用到大量的雞蛋，
所以在這兒還可以看到蛋皮製造區，這個千層蛋糕的餅皮還蠻香的，
甜度也剛剛好，比起一般的蛋糕，
千層蛋糕一層一層餅皮的口感相當不錯，
這個千層蛋糕味道還不錯喔。

</p>
