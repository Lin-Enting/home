      <h2>塔吉特</h2>
        
      <p>可愛的大白兔公爵是這兒的招牌人物，
來這一定要和它拍上幾張。
塔吉特千層蛋糕大使館
這個觀光工廠位於斗六的工業區內，
離交流道也不遠，
還蠻適合做為雲林的一個小小休息站。
</p>
